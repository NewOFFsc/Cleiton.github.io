<html>
<head>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <script src="./js/main.js"></script>
    <div class="content"></div>
    <div class="bg"></div>
    <div class="main">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="mouseclick" type="button" value="-" onclick="insert('-')"></td>
                <td><input class="mouseclick" type="button" value="+" onclick="insert('+')"></td>
                <td><input class="mouseclick" type="button" value="x" onclick="insert('*')"></td>
                <td><input class="mouseclick" type="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input class="mouseclick" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="mouseclick" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="mouseclick" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="mouseclick" type="button" value="<" onclick="back()"></td>
            </tr>
            <tr>
                <td><input class="mouseclick" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="mouseclick" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="mouseclick" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="mouseclick" type="button" value="CE" onclick="clean()"></td>
            </tr>
            <tr>
                <td><input class="mouseclick" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="mouseclick" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="mouseclick" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="10"><input class="mouseclick" type="button" style="height: 107;" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="mouseclick" type="button" style="width: 107" value="0" onclick="insert(0)"></td>
                <td><input class="mouseclick" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
</body>
</html>
